name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up git repository
        uses: actions/checkout@v2

      - name: Set up Miniconda
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: anaconda-client-env

      - name: Run the project
        run: python3 main.py
